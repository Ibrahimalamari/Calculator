<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    
</head>

<body>
    <div class="section">
        <div class="calc">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input class="operator" type="button" value="AC" onclick="allClear()">
                    <input class="operator" type="button" value="DE" onclick="deleteOneDigit()">
                    <input class="operator" type="button" value="." onclick="enteringValue('.')">
                    <input class="operator" type="button" value="/" onclick="enteringValue('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="enteringValue('7')">
                    <input type="button" value="8" onclick="enteringValue('8')">
                    <input type="button" value="9" onclick="enteringValue('9')">
                    <input type="button" value="*" onclick="enteringValue('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="enteringValue('4')">
                    <input type="button" value="5" onclick="enteringValue('5')">
                    <input type="button" value="6" onclick="enteringValue('6')">
                    <input type="button" value="-" onclick="enteringValue('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="enteringValue('1')">
                    <input type="button" value="2" onclick="enteringValue('2')">
                    <input type="button" value="3" onclick="enteringValue('3')">
                    <input type="button" value="+" onclick="enteringValue('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendValue('00')">
                    <input type="button" value="0" onclick="appendValue('0')">
                    <input class="equal" type="button" value="=" onclick="result()">
                </div>
            </form>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
